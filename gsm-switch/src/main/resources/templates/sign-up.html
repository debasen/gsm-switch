<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1" />
<title>Sign Up</title>
<th:block th:include="header :: header"></th:block>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
<link rel="stylesheet" type="text/css" th:href="@{/css/sign-up.css}" />
<script type="text/javascript" th:src="@{/js/sign-up.js}"></script>
</head>
<body>
	<div class="content-body">
		<div th:if="'success'!=(${registrationComplete})"
			class="container form-container">
			<form class="form-horizontal" action="/sign-up-processor"
				method="post" th:object="${userRegistrationDto}">
				<div class="alert alert-danger" th:if="${#fields.hasErrors('*')}">
					<p th:each="err : ${#fields.errors('*')}" th:text="${err}"></p>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2" for="firstName">First
						Name:</label>
					<div class="col-sm-10">
						<input id="firstName" type="text" class="form-control"
							name="firstName" th:value="*{firstName}"
							placeholder="Enter your First Name" />
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2" for="lastName">Last
						Name:</label>
					<div class="col-sm-10">
						<input id="lastName" type="text" class="form-control"
							name="lastName" th:value="*{lastName}"
							placeholder="Enter your Last Name" />
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2" for="emailId">Email
						Id:</label>
					<div class="col-sm-10">
						<input id="emailId" type="email" class="form-control"
							name="emailId" th:value="*{emailId}"
							placeholder="Enter your Email" /> <span class="help-block">Email
							Id Already Registered.</span>
					</div>
				</div>
				<div class="form-group has-feedback">
					<label class="control-label col-sm-2" for="userName">Username:</label>
					<div class="col-sm-10">
						<input id="userName" type="text" class="form-control"
							name="userName" th:value="*{userName}"
							placeholder="Enter a unique username" /> <i
							class="fa fa-circle-o-notch fa-spin fa-fw form-control-feedback user-name-spinner-icon"></i>
						<span class="help-block">Username is taken.</span>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2"></label>
					<div class="col-sm-10">
						<input class="btn btn-default" type="submit" value="Sign Up" />
					</div>
				</div>

			</form>
		</div>
	</div>
</body>
</html>
